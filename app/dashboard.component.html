<div class="grid grid-pad">
    <sebm-google-map [latitude]="lat" [longitude]="lng" zoom="2">
        <p *ngFor="#hero of heroes">
            <sebm-google-map-marker  *ngIf="hero.lat && hero.lon"  [latitude]="-(-hero.lat)" [longitude]="-(-hero.lon)" [label]="hero.first_name" [title]="'l'" (markerClick)="gotoDetail(hero)">
        </sebm-google-map-marker>
        </p>
    </sebm-google-map>
</div>
