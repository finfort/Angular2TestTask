<div *ngIf="hero">
    <form class="form-inline" role="form">
        <h2>{{hero.first_name}} details!</h2>

        <div class="form-group">
            <label class="col-sm-2 control-label">id: </label>
            <div class="col-sm-10">{{hero.id}}</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">image: </label>
            <img src="{{hero.image}}" class="col-sm-10" style="width: 50px;" height="50px;" alt="hero.image">
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="email">email: </label>
            <input type="email" id="email" class="col-sm-10" [(ngModel)]="hero.email" placeholder="email" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="first_name">first_name: </label>
            <input class="col-sm-10" id="first_name" [(ngModel)]="hero.first_name" placeholder="first_name" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="last_name">last_name: </label>
            <input class="col-sm-10"  id="last_name" [(ngModel)]="hero.last_name" placeholder="last_name" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="city">city: </label>
            <input class="col-sm-10" id="city" [(ngModel)]="hero.city" placeholder="city" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="gender">gender: </label>
            <input class="col-sm-10" id="gender" [(ngModel)]="hero.gender" placeholder="gender" />
        </div>
    </form>
        <button (click)="goBack()">Back</button>
</div>
